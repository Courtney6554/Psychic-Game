<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pyschic Game</title>

</head>

<body>
    <h1>Psychic Game</h1>
    <h3>Guess what letter I'm thinking of..</h3>
    <p><b>Wins: </b><span id="wins">0</span></p>
    <p><b>Losses: </b><span id="losses">0</span></p>
    <p><b>Guesses Left: </b><span id="guessesLeft">10</span></p>
    <p><b>Your guesses so far: </b><span id="allUserGuess"></span></p>
    <p>Computer Guess: <span id="computerGuess"></span></p>
    <p><b><span id="response"></span></b></p>
   
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
